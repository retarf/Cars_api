version: '3'


services:
    web:
        depends_on: 
            - db
        build: .
        volumes: 
            - ./project:/project
        ports:
            - "80:8000"
        command: bash -c "python manage.py makemigrations && python manage.py migrate && gunicorn --bind 0.0.0.0:8000 project.wsgi"

    db:
        image: postgres
        environment:
            POSTGRES_USER: admin
            POSTGRES_PASSWORD: mypass
            POSTGRES_DB: carapp
        volumes:
            - carapp:/var/lib/postgresql/data

volumes:
    carapp:
